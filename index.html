<!DOCTYPE html>
<html>
    <head>
        <title>Time Perception</title>
        <link rel = "stylesheet" type="text/css" href = "style.css">
    </head>

    <body>

        <section class="iota" align = "center">
            <div class="container">
              <h2>Time Perception</h2>

              <p class="description" align = "center" id = "intro">

                Press the button below 20 times at what you <br> perceive    to be  roughly one second interval. <br> <br> <br>
                Press the button below to start. <br>

              </p>
              <p id = "counter" class = "counter">               <span style="display:block; height: 1em;"></span>
              </p>
              <p id = "buffer"> </p>

              <span style="display:block; height: 5em;"></span>
              <button class="btn btn-primary" onclick = "buttonPress()" id = "btn">Start</button>

              <p id = "reload"> Reload page to try again </p>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src = "script.js"> </script>

    </body>
</html>
